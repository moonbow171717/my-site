<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>My Archive</title>
  <link rel="stylesheet" href="style.css"/>
  <script>
    if (!sessionStorage.getItem("auth")) {
      location.href = "login.html";
    }
  </script>
</head>
<body>

<nav class="topbar">
  <div class="top-inner">
    <div class="logo">ğŸ“¦ My Archive</div>
    <div class="top-links">
      <a href="index.html">Home</a>
      <a href="index.html?cat=diary">Diary</a>
      <a href="index.html?cat=photos">Photos</a>
    </div>
    <button class="menu-btn" id="menuBtn">â˜°</button>
  </div>
</nav>

<div class="layout">
  <aside class="sidebar" id="sidebar">
    <div id="sub-menu"></div>
  </aside>
  <main class="content">
    <div id="post-list"></div>
  </main>
</div>

<script>
  document.getElementById("menuBtn").onclick = () => {
    document.getElementById("sidebar").classList.toggle("open");
  };

  document.addEventListener("DOMContentLoaded", () => {
    const list = document.getElementById("post-list");
    const subMenu = document.getElementById("sub-menu");
    const params = new URLSearchParams(location.search);
    const category = params.get("cat");
    const sub = params.get("sub");

    fetch("posts/index.json?v=" + new Date().getTime())
      .then(r => {
        if (!r.ok) throw new Error("íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
        return r.json();
      })
      .then(originalPosts => {
        let posts = originalPosts.filter(p => p && p.title && p.date);
        
        if (category) posts = posts.filter(p => p.category === category);
        
        if (category === "diary") {
          const subs = [...new Set(posts.filter(p => p.sub).map(p => p.sub))];
          if (subs.length) {
            subMenu.innerHTML = `<a href="index.html?cat=diary"${!sub ? ' class="active"' : ''}>ì „ì²´</a>` +
              subs.map(s => `<a href="index.html?cat=diary&sub=${encodeURIComponent(s)}"${sub === s ? ' class="active"' : ''}>${s}</a>`).join("");
          }
        }

        if (sub) posts = posts.filter(p => p.sub === sub);
        
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        list.innerHTML = "";

        posts.forEach(p => {
          const item = document.createElement("div");
          item.className = "post-item";

          // âœ… ì‚¬ì§„ì²©(photos) ì¹´í…Œê³ ë¦¬ì´ë©´ì„œ ì´ë¯¸ì§€ê°€ ìˆëŠ” ê²½ìš° ì¸ë„¤ì¼ í‘œì‹œ
          if (p.category === "photos" && p.images && p.images.length > 0) {
            item.style.display = "flex";
            item.style.alignItems = "center";
            item.innerHTML = `
              <div style="margin-right: 15px;">
                <img src="${p.images[0]}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 5px;">
              </div>
              <div style="flex: 1;">
                <h3>${p.title}</h3>
                <span class="date">${p.date}</span>
              </div>
            `;
          } else {
            // ì¼ë°˜ ë‹¤ì´ì–´ë¦¬ ê¸€ ë¡œì§
            item.innerHTML = `<h3>${p.title}</h3><span class="date">${p.date}</span><p>${p.excerpt || "ë‚´ìš© ë³´ê¸°"}</p>`;
          }

          item.onclick = () => {
            // from ê°’ì„ ì¹´í…Œê³ ë¦¬ì— ë§ê²Œ ì„¤ì •
            let from = category === "diary" ? (sub ? `diary-${sub}` : "diary-all") : (category || "home");
            
            let fileName = p.file || p.date;

            if (!fileName.toString().endsWith('.json')) {
              fileName += '.json';
            }

            const finalUrl = `viewer.html?post=posts/${fileName}&from=${encodeURIComponent(from)}`;
            location.href = finalUrl;
          };
          list.appendChild(item);
        });
      })
      .catch(err => {
        console.error("ì˜¤ë¥˜ ë°œìƒ:", err);
        list.innerHTML = "<p style='padding:20px;'>ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</p>";
      });
  });
</script>
</body>
</html>
