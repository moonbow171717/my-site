<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>My Archive</title>
  <link rel="stylesheet" href="style.css"/>
  <script>
    if (!sessionStorage.getItem("auth")) {
      location.href = "login.html";
    }
  </script>
  <style>
    /* 1. 원래 로고 디자인 복구 */
    .logo {
      font-family: 'Pretendard', sans-serif;
      font-weight: 800; 
      letter-spacing: 1.5px;
      background: linear-gradient(180deg, #FFFFFF 0%, #A0A5B5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      text-transform: uppercase;
    }

    /* 2. 원래의 넓은 레이아웃 복구 */
    .layout {
      display: flex;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      gap: 40px;
    }

    .sidebar { width: 180px; flex-shrink: 0; }

    /* 3. 메뉴 디자인: 원래처럼 깔끔하게 */
    .menu-group { margin-bottom: 12px; }
    .menu-parent { 
      display: block;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
      cursor: pointer;
    }
    
    /* 서브메뉴: 평소엔 숨김, 열리면 원래 스타일로 노출 */
    .sub-menu-list { 
      display: none; 
      padding-left: 15px; 
    }
    .sub-menu-list.active { display: block; }
    .sub-menu-list a { 
      display: block;
      text-decoration: none;
      color: #8b90a0;
      font-size: 13px;
      margin-bottom: 8px;
      transition: 0.2s;
    }
    .sub-menu-list a:hover, .sub-menu-list a.active { color: #fff; }

    /* 4. 위로 가기 버튼 (기존 유지) */
    #scrollTopBtn {
      position: fixed; bottom: 30px; right: 25px; z-index: 1000;
      width: 45px; height: 45px; background-color: rgba(255, 255, 255, 0.1);
      color: white; border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%; cursor: pointer; font-size: 20px;
      backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center;
    }

    /* 5. 모바일 대응 (원래 디자인 유지) */
    @media (max-width: 768px) {
      .layout { flex-direction: column; gap: 10px; margin: 20px auto; }
      .sidebar { display: none; width: 100%; }
      .sidebar.open { display: block !important; }
      .mobile-main-menu {
        display: grid !important;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 20px;
        border-bottom: 1px solid #2a3040;
        padding-bottom: 15px;
      }
      .mobile-main-menu a {
        background: #232833; padding: 12px 5px; border-radius: 12px;
        text-align: center; color: #fff; text-decoration: none; font-size: 13px; font-weight: 600;
      }
    }
  </style>
</head>
<body>

<nav class="topbar">
  <div class="top-inner">
    <div class="logo">MY ARCHIVE</div>
    <div class="top-links">
      <a href="index.html">HOME</a>
      <a href="index.html?cat=diary">DIARY</a>
      <a href="index.html?cat=photos">PHOTOS</a>
    </div>
    <button class="menu-btn" id="menuBtn">☰</button>
  </div>
</nav>

<button id="scrollTopBtn" title="Go to top">↑</button>

<div class="layout">
  <aside class="sidebar" id="sidebar">
    <div class="mobile-main-menu">
      <a href="index.html">HOME</a>
      <a href="index.html?cat=diary">DIARY</a>
      <a href="index.html?cat=photos">PHOTOS</a>
    </div>
    <div id="sub-menu"></div> </aside>

  <main class="content">
    <div id="post-list"></div>
  </main>
</div>

<script src="script.js"></script>

<script>
  // 메뉴 토글 기능 (모바일)
  const menuBtn = document.getElementById("menuBtn");
  const sidebar = document.getElementById("sidebar");
  if (menuBtn && sidebar) {
    menuBtn.onclick = () => { sidebar.classList.toggle("open"); };
  }

  // 위로 가기 버튼
  const topBtn = document.getElementById("scrollTopBtn");
  window.onscroll = () => {
    if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
      topBtn.style.display = "flex";
    } else {
      topBtn.style.display = "none";
    }
  };
  topBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
</script>

</body>
</html>
