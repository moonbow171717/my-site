<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>My Archive</title>
  <link rel="stylesheet" href="style.css"/>
  <script>
    if (!sessionStorage.getItem("auth")) {
      location.href = "login.html";
    }
  </script>
  <style>
    /* 1. 원래 로고 디자인 (그라데이션 복구) */
    .logo {
      font-family: 'Pretendard', sans-serif;
      font-weight: 800; 
      letter-spacing: 1.5px;
      background: linear-gradient(180deg, #FFFFFF 0%, #A0A5B5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      text-transform: uppercase;
    }

    /* 2. 사이드바 메뉴 스타일 (원래 디자인으로 100% 복구) */
    .sidebar a {
      display: block;
      text-decoration: none !important; /* 파란색 링크 방지 */
      color: #8b90a0;
      font-size: 14px;
      margin-bottom: 12px;
      transition: 0.2s;
    }
    .sidebar a:hover, .sidebar a.active { color: #fff; }

    /* 아코디언 관련 스타일 추가 */
    .menu-group { margin-bottom: 12px; }
    .menu-parent { 
      font-weight: bold; color: #fff; cursor: pointer; 
      font-size: 14px; margin-bottom: 8px; 
    }
    .sub-menu-list { 
      display: none; padding-left: 15px; border-left: 1px solid #2a3040; margin-left: 2px;
    }
    .sub-menu-list.active { display: block; }
    .sub-menu-list a { font-size: 13px; margin-bottom: 8px; }

    /* 3. 모바일 메뉴 (기존 박스 디자인 유지) */
    @media (max-width: 768px) {
      .mobile-main-menu {
        display: grid !important;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 20px;
        border-bottom: 1px solid #2a3040;
        padding-bottom: 15px;
      }
      .mobile-main-menu a {
        background: #232833; padding: 12px 5px; border-radius: 12px;
        text-align: center; color: #fff !important; font-size: 13px; font-weight: 600;
      }
      .sidebar.open {
        display: block !important;
        background: #171a21; padding: 20px; border-radius: 20px; border: 1px solid #2a3040;
      }
    }

    /* 4. 위로 가기 버튼 */
    #scrollTopBtn {
      position: fixed; bottom: 30px; right: 25px; z-index: 1000;
      width: 45px; height: 45px; background: rgba(255, 255, 255, 0.1);
      color: white; border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%; cursor: pointer; font-size: 20px;
      backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center;
    }
  </style>
</head>
<body>

<nav class="topbar">
  <div class="top-inner">
    <div class="logo">MY ARCHIVE</div>
    <div class="top-links">
      <a href="index.html">HOME</a>
      <a href="index.html?cat=diary">DIARY</a>
      <a href="index.html?cat=photos">PHOTOS</a>
    </div>
    <button class="menu-btn" id="menuBtn">☰</button>
  </div>
</nav>

<button id="scrollTopBtn" title="Go to top">↑</button>

<div class="layout">
  <aside class="sidebar" id="sidebar">
    <div class="mobile-main-menu">
      <a href="index.html">HOME</a>
      <a href="index.html?cat=diary">DIARY</a>
      <a href="index.html?cat=photos">PHOTOS</a>
    </div>
    <div id="sub-menu"></div> </aside>

  <main class="content">
    <div id="post-list"></div>
  </main>
</div>

<script src="script.js"></script>

<script>
  // 메뉴 토글
  const menuBtn = document.getElementById("menuBtn");
  const sidebar = document.getElementById("sidebar");
  if (menuBtn && sidebar) {
    menuBtn.onclick = () => sidebar.classList.toggle("open");
  }

  // 위로 가기 버튼
  const topBtn = document.getElementById("scrollTopBtn");
  window.onscroll = () => {
    if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
      topBtn.style.display = "flex";
    } else {
      topBtn.style.display = "none";
    }
  };
  topBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
</script>

</body>
</html>
