<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>My Archive v4</title>
  <link rel="stylesheet" href="style.css"/>
  <script>
    if (!sessionStorage.getItem("auth")) {
      location.href = "login.html";
    }
  </script>
</head>
<body>

<nav class="topbar">
  <div class="top-inner">
    <div class="logo">ğŸ“¦ My Archive</div>
    <div class="top-links">
      <a href="index.html">Home</a>
      <a href="index.html?cat=diary">Diary</a>
      <a href="index.html?cat=photos">Photos</a>
    </div>
    <button class="menu-btn" id="menuBtn">â˜°</button>
  </div>
</nav>

<div class="layout">
  <aside class="sidebar" id="sidebar">
    <div id="sub-menu"></div>
  </aside>
  <main class="content">
    <div id="post-list"></div>
  </main>
</div>

<script>
  document.getElementById("menuBtn").onclick = () => {
    document.getElementById("sidebar").classList.toggle("open");
  };

  document.addEventListener("DOMContentLoaded", () => {
    const list = document.getElementById("post-list");
    const subMenu = document.getElementById("sub-menu");
    const params = new URLSearchParams(location.search);
    const category = params.get("cat");
    const sub = params.get("sub");

    // v=Date.now()ë¥¼ ë¶™ì—¬ì„œ ì„œë²„ ìºì‹œë¥¼ ê°•ì œë¡œ ë¬´ì‹œí•˜ê³  index.jsonì„ ìƒˆë¡œ ì½ì–´ì˜µë‹ˆë‹¤.
    fetch("posts/index.json?v=" + Date.now())
      .then(r => r.json())
      .then(originalPosts => {
        let posts = originalPosts.filter(p => p && p.title && p.date);
        if (category) posts = posts.filter(p => p.category === category);
        
        if (category === "diary") {
          const subs = [...new Set(posts.filter(p => p.sub).map(p => p.sub))];
          if (subs.length) {
            subMenu.innerHTML = `<a href="index.html?cat=diary"${!sub ? ' class="active"' : ''}>ì „ì²´</a>` +
              subs.map(s => `<a href="index.html?cat=diary&sub=${encodeURIComponent(s)}"${sub === s ? ' class="active"' : ''}>${s}</a>`).join("");
          }
        }

        if (sub) posts = posts.filter(p => p.sub === sub);
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));
        list.innerHTML = "";

        posts.forEach(p => {
          const item = document.createElement("div");
          item.className = "post-item";
          item.innerHTML = `<h3>${p.title}</h3><span class="date">${p.date}</span><p>${p.excerpt || "ë‚´ìš© ë³´ê¸°"}</p>`;

          item.onclick = () => {
            let from = category === "diary" ? (sub ? `diary-${sub}` : "diary-all") : "home";
            
            // â­ í•µì‹¬: index.jsonì˜ file í•­ëª©ì— ì íŒ ì´ë¦„ì„ ìµœìš°ì„ ìœ¼ë¡œ ì‚¬ìš©í•¨
            let fileName = p.file ? p.file : p.date;
            
            if (!fileName.endsWith('.json')) {
              fileName += '.json';
            }

            location.href = `viewer.html?post=posts/${fileName}&from=${encodeURIComponent(from)}`;
          };
          list.appendChild(item);
        });
      });
  });
</script>
</body>
</html>
