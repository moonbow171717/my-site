<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>My Archive</title>
  <link rel="stylesheet" href="style.css"/>

  <script>
    if (!sessionStorage.getItem("auth")) {
      location.href = "login.html";
    }
  </script>
</head>
<body>

<nav class="topbar">
  <div class="top-inner">
    <div class="logo">ğŸ“¦ My Archive</div>

    <div class="top-links">
      <a href="index.html">Home</a>
      <a href="index.html?cat=diary">Diary</a>
      <a href="index.html?cat=photos">Photos</a>
    </div>

    <button class="menu-btn" id="menuBtn">â˜°</button>
  </div>
</nav>

<div class="layout">
  <aside class="sidebar" id="sidebar">
    <div id="sub-menu"></div>
  </aside>

  <main class="content">
    <div id="post-list"></div>
  </main>
</div>

<script>
  // ë©”ë‰´ ë²„íŠ¼ ë™ì‘
  document.getElementById("menuBtn").onclick = () => {
    document.getElementById("sidebar").classList.toggle("open");
  };

  document.addEventListener("DOMContentLoaded", () => {
    const list = document.getElementById("post-list");
    const subMenu = document.getElementById("sub-menu");

    const params = new URLSearchParams(location.search);
    const category = params.get("cat");
    const sub = params.get("sub");

    // =========================
    // ğŸ“¸ Photos
    // =========================
    if (category === "photos") {
      list.className = "photo-grid";
      list.innerHTML = "";
      const formats = ["jpg","jpeg","png","webp","gif"];
      for (let i = 1; i <= 300; i++) {
        formats.forEach(ext => {
          const img = new Image();
          img.src = `photos/${i}.${ext}`;
          img.onload = () => {
            const item = document.createElement("div");
            item.className = "photo-card";
            item.innerHTML = `<img src="${img.src}">`;
            item.onclick = () =>
              location.href = `viewer.html?img=${encodeURIComponent(img.src)}&from=photos`;
            list.appendChild(item);
          };
        });
      }
      return;
    }

    // =========================
    // ğŸ“ Posts
    // =========================
    fetch("posts/index.json")
      .then(r => r.json())
      .then(originalPosts => {
        const validPosts = originalPosts.filter(p => p && p.title && p.date);
        let posts = [...validPosts];
        if (category) posts = posts.filter(p => p.category === category);

        if (category === "diary") {
          const subs = [...new Set(validPosts.filter(p => p.sub).map(p => p.sub))];
          if (subs.length) {
            subMenu.innerHTML =
              `<a href="index.html?cat=diary"${!sub ? ' class="active"' : ''}>ì „ì²´</a>` +
              subs.map(s =>
                `<a href="index.html?cat=diary&sub=${encodeURIComponent(s)}"${sub === s ? ' class="active"' : ''}>${s}</a>`
              ).join("");
          }
        }

        if (sub) posts = posts.filter(p => p.sub === sub);
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));
        list.innerHTML = "";

        posts.forEach(p => {
          const item = document.createElement("div");
          item.className = "post-item";
          item.innerHTML = `
            <h3>${p.title}</h3>
            <span class="date">${p.date}</span>
            <p>${p.excerpt || "ë‚´ìš© ë³´ê¸°"}</p>
          `;

          // âœ… [ìˆ˜ì • í•µì‹¬] ì£¼ì†Œì°½ì— ë„˜ê²¨ì¤„ íŒŒì¼ ì´ë¦„ì„ ê²°ì •í•˜ëŠ” ë¶€ë¶„
          item.onclick = () => {
            let from = "home";
            if (category === "diary") {
              from = sub ? `diary-${sub}` : "diary-all";
            }

            // file í•­ëª©ì´ ìˆìœ¼ë©´ ì“°ê³ , ì—†ìœ¼ë©´ dateë¥¼ ì”ë‹ˆë‹¤.
            let fileName = p.file || p.date;
            if (!fileName.endsWith('.json')) {
              fileName += '.json';
            }

            location.href = `viewer.html?post=posts/${fileName}&from=${encodeURIComponent(from)}`;
          };
          list.appendChild(item);
        });
      })
      .catch(() => {
        list.innerHTML = "ê¸€ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.";
      });
  });
</script>
</body>
</html>
