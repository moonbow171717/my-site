<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#1e1e1e,#2c2c2c);
  font-family:'Pretendard',sans-serif;
  color:#fff;
}

.login-box{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  padding:40px;
  border-radius:20px;
  width:300px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

h2{
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  margin-bottom:15px;
  font-size:16px;
  outline:none;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#4a90e2;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  background:#357abd;
}

.error{
  color:#ff6b6b;
  font-size:14px;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="login-box">
  <h2>My Archive</h2>
  <input type="password" id="pw" placeholder="비밀번호 입력">
  <button onclick="login()">Enter</button>
  <div class="error" id="error"></div>
</div>

<script>
function login(){
  const input = document.getElementById("pw").value;
  const correct = "1234"; // 여기 비번 변경

  if(input === correct){
    sessionStorage.setItem("auth","true");
    location.href="index.html";
  } else {
    document.getElementById("error").innerText="비밀번호가 틀렸습니다.";
  }
}
</script>

</body>
</html>
