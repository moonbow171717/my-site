<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MY ARCHIVE | POST</title>
  <link rel="stylesheet" href="style.css">
  <script>
    if (!sessionStorage.getItem("auth")) {
      location.href = "login.html";
    }
  </script>
  <style>
    /* 로고 및 기본 스타일 유지 */
    .logo {
      font-family: 'Pretendard', sans-serif;
      font-weight: 800; 
      letter-spacing: 1.5px;
      background: linear-gradient(180deg, #FFFFFF 0%, #A0A5B5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      text-transform: uppercase;
    }

    #post {
      word-break: break-all;
      overflow-wrap: break-word;
      line-height: 1.8;
      color: #d1d5db;
    }

    .img-wrap img {
      width: 100%;
      border-radius: 20px;
      margin: 15px 0;
    }

    /* [추가] JSON에서 layout: grid일 때만 작동하는 스타일 */
    .photo-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 15px 0;
    }
    .photo-grid .img-wrap { margin: 0; }
    .photo-grid img { margin: 0; }
  </style>
</head>

<body>

<nav class="topbar">
  <div class="top-inner">
    <div class="logo">MY ARCHIVE</div>
    <div class="top-links">
      <a href="index.html">HOME</a>
      <a href="index.html?cat=diary">DIARY</a>
      <a href="index.html?cat=photos">PHOTOS</a>
    </div>
    <button class="menu-btn" id="menuBtn">☰</button>
  </div>
</nav>

<div class="layout">
  <aside class="sidebar" id="sidebar"></aside>
  <main class="content">
    <div id="post">
      </div>
  </main>
</div>

<script src="viewer.js?v=4"></script>
<script>
  document.getElementById("menuBtn").onclick = () => {
    document.getElementById("sidebar").classList.toggle("open");
  };

  // [핵심] JSON의 설정을 읽어서 사진 배치를 변경하는 코드
  const params = new URLSearchParams(location.search);
  const postFile = params.get("post");

  if (postFile) {
    fetch(postFile)
      .then(res => res.json())
      .then(data => {
        // JSON에 "layout": "grid"가 있을 때만 실행
        if (data.layout === "grid") {
          const checkImages = setInterval(() => {
            const images = document.querySelectorAll("#post .img-wrap");
            if (images.length >= 2) {
              const gridDiv = document.createElement("div");
              gridDiv.className = "photo-grid";
              images[0].parentNode.insertBefore(gridDiv, images[0]);
              gridDiv.appendChild(images[0]);
              gridDiv.appendChild(images[1]);
              clearInterval(checkImages);
            }
          }, 100);
          // 3초 뒤에는 체크 중지 (무한루프 방지)
          setTimeout(() => clearInterval(checkImages), 3000);
        }
      });
  }
</script>

</body>
</html>
