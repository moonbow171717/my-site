<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MY ARCHIVE | POST</title>
  <link rel="stylesheet" href="style.css">
  <script>
    if (!sessionStorage.getItem("auth")) {
      location.href = "login.html";
    }
  </script>
  <style>
    /* 로고 스타일 */
    .logo {
      font-family: 'Pretendard', sans-serif;
      font-weight: 800; 
      letter-spacing: 1.5px;
      background: linear-gradient(180deg, #FFFFFF 0%, #A0A5B5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      text-transform: uppercase;
    }

    /* 줄바꿈 버그 수정 */
    #post {
      word-break: break-all;
      overflow-wrap: break-word;
      line-height: 1.8;
      color: #d1d5db;
    }

    /* 이미지 모서리 둥글게 */
    .img-wrap img {
      width: 100%;
      border-radius: 20px;
      margin: 15px 0;
    }

    /* [추가] 가로 배치용 스타일 - 필요한 글에만 적용됨 */
    .image-grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 15px 0;
    }
    .image-grid-2 .img-wrap { margin: 0; }
    .image-grid-2 img { margin: 0; }
  </style>
</head>

<body>

<nav class="topbar">
  <div class="top-inner">
    <div class="logo">MY ARCHIVE</div>
    <div class="top-links">
      <a href="index.html">HOME</a>
      <a href="index.html?cat=diary">DIARY</a>
      <a href="index.html?cat=photos">PHOTOS</a>
    </div>
    <button class="menu-btn" id="menuBtn">☰</button>
  </div>
</nav>

<div class="layout">
  <aside class="sidebar" id="sidebar"></aside>

  <main class="content">
    <div id="post">
      </div>
  </main>
</div>

<script src="viewer.js?v=4"></script>
<script>
  // 메뉴 토글 기능
  document.getElementById("menuBtn").onclick = () => {
    document.getElementById("sidebar").classList.toggle("open");
  };

  /* [핵심] 사진 두 장 가로 배치를 위한 추가 스크립트 
     페이지 로드 후, 특정 조건(이미지 연속 2장 등)일 때만 가로로 묶어줍니다.
  */
  window.onload = () => {
    const postDiv = document.getElementById("post");
    // '러브 콤플렉스' 같은 글에서 이미지가 연속으로 있을 때만 가로로 묶음 처리
    const images = postDiv.querySelectorAll('.img-wrap');
    if (images.length >= 2) {
       // 첫 번째 이미지와 두 번째 이미지를 찾아서 그리드로 감싸기
       const grid = document.createElement('div');
       grid.className = 'image-grid-2';
       images[0].parentNode.insertBefore(grid, images[0]);
       grid.appendChild(images[0]);
       grid.appendChild(images[1]);
    }
  };
</script>

</body>
</html>
