<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MY ARCHIVE | POST</title>
  <link rel="stylesheet" href="style.css">
  <script>
    if (!sessionStorage.getItem("auth")) {
      location.href = "login.html";
    }
  </script>
  <style>
    /* 로고 스타일 */
    .logo {
      font-family: 'Pretendard', sans-serif;
      font-weight: 800; 
      letter-spacing: 1.5px;
      background: linear-gradient(180deg, #FFFFFF 0%, #A0A5B5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      text-transform: uppercase;
    }

    /* 줄바꿈 버그 수정 완료 */
    #post {
      word-break: break-all;
      overflow-wrap: break-word;
      line-height: 1.8;
      color: #d1d5db;
    }

    /* 이미지 모서리 둥글게 */
    .img-wrap img {
      width: 100%;
      border-radius: 20px;
      margin: 15px 0;
    }

    /* [추가] 맨 위로 가기 버튼 스타일 */
    #scrollTopBtn {
      display: none; /* 처음엔 숨김 */
      position: fixed;
      bottom: 30px;
      right: 25px;
      z-index: 999;
      width: 45px;
      height: 45px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      backdrop-filter: blur(8px); /* 반투명 유리 느낌 */
      -webkit-backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      display: flex; /* Flex를 미리 선언하되 숨김 상태로 시작 */
      align-items: center;
      justify-content: center;
      opacity: 0;
    }
    
    #scrollTopBtn.show {
      display: flex;
      opacity: 1;
    }

    #scrollTopBtn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px); /* 호버 시 살짝 떠오름 */
    }
  </style>
</head>

<body>

<nav class="topbar">
  <div class="top-inner">
    <div class="logo">MY ARCHIVE</div>
    <div class="top-links">
      <a href="index.html">HOME</a>
      <a href="index.html?cat=diary">DIARY</a>
      <a href="index.html?cat=photos">PHOTOS</a>
    </div>
    <button class="menu-btn" id="menuBtn">☰</button>
  </div>
</nav>

<button id="scrollTopBtn" title="Go to top">↑</button>

<div class="layout">
  <aside class="sidebar" id="sidebar"></aside>

  <main class="content">
    <div id="post"></div>
  </
