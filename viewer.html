<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MY ARCHIVE | POST</title>
  <link rel="stylesheet" href="style.css">
  <script>
    if (!sessionStorage.getItem("auth")) {
      location.href = "login.html";
    }
  </script>
  <style>
    /* 로고 및 기본 스타일 */
    .logo {
      font-family: 'Pretendard', sans-serif;
      font-weight: 800; 
      letter-spacing: 1.5px;
      background: linear-gradient(180deg, #FFFFFF 0%, #A0A5B5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      text-transform: uppercase;
    }

    #post {
      word-break: break-all;
      overflow-wrap: break-word;
      line-height: 1.8;
      color: #d1d5db;
    }

    /* 이미지 스타일 */
    .img-wrap img {
      width: 100%;
      border-radius: 20px;
      margin: 15px 0;
      display: block;
    }

    /* 가로 배치용 그리드 */
    .image-row {
      display: grid;
      gap: 10px;
      margin: 15px 0;
    }
  </style>
</head>

<body>

<nav class="topbar">
  <div class="top-inner">
    <div class="logo">MY ARCHIVE</div>
    <div class="top-links">
      <a href="index.html">HOME</a>
      <a href="index.html?cat=diary">DIARY</a>
      <a href="index.html?cat=photos">PHOTOS</a>
    </div>
    <button class="menu-btn" id="menuBtn">☰</button>
  </div>
</nav>

<div class="layout">
  <aside class="sidebar" id="sidebar"></aside>

  <main class="content">
    <div id="post-header" style="margin-bottom: 30px;">
      <h1 id="post-title" style="font-size: 24px; font-weight: 700; color: #fff; margin-bottom: 8px;"></h1>
      <div id="post-meta" style="font-size: 13px; color: #8b90a0;"></div>
    </div>
    <div id="post"></div>
  </main>
</div>

<script>
  // 메뉴 토글
  document.getElementById("menuBtn").onclick = () => {
    document.getElementById("sidebar").classList.toggle("open");
  };

  const params = new URLSearchParams(location.search);
  const postFile = params.get("post");

  if (postFile) {
    fetch(postFile)
      .then(res => res.json())
      .then(p => {
        document.title = p.title + " | MY ARCHIVE";
        document.getElementById("post-title").innerText = p.title;
        document.getElementById("post-meta").innerText = p.date;

        let html = "";

        // 1. 사진 처리 (images 배열이 있는 경우 가로 배치)
        if (p.images && p.images.length > 0) {
          const count = p.images.length;
          if (count >= 2) {
            // 사진이 2장 이상이면 가로로 나열
            html += `<div class="image-row" style="grid-template-columns: repeat(${count}, 1fr);">`;
            p.images.forEach(src => {
              html += `<div class="img-wrap" style="margin: 0;"><img src="${src}" loading="lazy"></div>`;
            });
            html += `</div>`;
          } else {
            // 1장이면 기존처럼 출력
            html += `<div class="img-wrap"><img src="${p.images[0]}" loading="lazy"></div>`;
          }
        }

        // 2. 텍스트 처리 (text 파일 경로가 있는 경우)
        if (p.text) {
          fetch(p.text)
            .then(res => res.text())
            .then(txt => {
              html += `<p style="margin-top:20px;">${txt.replace(/\n/g, '<br>')}</p>`;
              appendBackButton();
            });
        } else if (p.content) {
          // 기존 content 방식도 지원
          p.content.forEach(item => {
            if (item.type === "image") html += `<div class="img-wrap"><img src="${item.value}"></div>`;
            else if (item.type === "text") html += `<p>${item.value.replace(/\n/g, '<br>')}</p>`;
          });
          appendBackButton();
        }

        function appendBackButton() {
          html += `<div style="margin-top: 50px; padding-top: 20px; border-top: 1px solid #1f232c;">
                    <a href="javascript:history.back();" style="color: #8b90a0; text-decoration: none; font-size: 14px;">← RETURN TO LIST</a>
                  </div>`;
          document.getElementById("post").innerHTML = html;
        }
      });
  }
</script>

</body>
</html>
